<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸福航空</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="wrapper">
        <div id="main">
            <div class="box left">
                <form action="">
                    <img class="logo" src="./img/logo.png" alt="">
                    <p class="welcome">欢迎使用，幸福航空收益管理系统。</p>
                    <div class="input">
                        <img class="icon icon-2" src="./img/icon-2.png" alt="">
                        <input class="username J_username" type="text" placeholder="请输入用户名">
                    </div>
                    <div class="input">
                        <img class="icon icon-1" src="./img/icon-1.png" alt="">
                        <input class="password J_password" type="password" placeholder="请输入密码">
                    </div>
                    <div class="options">
                        <input type="checkbox" name="remenber" id="">
                        <span>记住密码</span>
                        <span class="division">|</span>
                        <a href="#">忘记密码？</a>
                    </div>
                    <input class="btn-login" type="submit" value="登录">
                </form>
            </div>
            <div class="box right"></div>
        </div>
    </div>

</body>
</html>
